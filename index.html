<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y Tarjeta de Información</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Información Personal</h2>
        <form id="personalForm" action="index2.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
                <div class="error" id="nombreError"></div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido">
                <div class="error" id="apellidoError"></div>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono">
                <div class="error" id="telefonoError"></div>
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo">
                <div class="error" id="correoError"></div>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion">
                <div class="error" id="direccionError"></div>
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad">
                <div class="error" id="edadError"></div>
            </div>
            <div class="form-group">
                <label>Género</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="genero" value="masculino"> Masculino
                    </label>
                    <label>
                        <input type="radio" name="genero" value="femenino"> Femenino
                    </label>
                    <label>
                        <input type="radio" name="genero" value="otro"> Otro
                    </label>
                </div>
                <div class="error" id="generoError"></div>
            </div>
            <button type="submit">Enviar</button>
        </form>

        <div id="dataCard" style="display: none;">
            <h2>Datos Ingresados</h2>
            <div id="cardContent"></div>
        </div>
    </div>

<script src="app.js"></script> 
<button type="button" id="enviarPHP">Enviar a PHP</button>

<script>
document.getElementById('enviarPHP').addEventListener('click', function() {
    var formulario = document.querySelector('form');
    formulario.action = 'index2.php';
    formulario.submit();
});

</script>
</body>
</html>
